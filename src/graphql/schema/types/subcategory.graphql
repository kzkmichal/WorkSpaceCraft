type Subcategory {
	id: ID!
	name: String!
	slug: String!
	fullSlug: String!
	description: String
	categoryType: CategoryType!
	products: [Product]
	createdAt: String!
	updatedAt: String!
}

type SubcategoryWithStats {
	id: ID!
	name: String!
	slug: String!
	productCount: Int!
	priceRange: PriceRange
}
