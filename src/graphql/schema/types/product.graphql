type Product {
	id: ID!
	title: String!
	description: String!
	price: Float!
	imageUrl: String!
	originalStoreLink: String!
	categories: [CategoryType!]!
	subcategories: [Subcategory]
	reviews: [Review]
	createdBy: User!
	isReported: Boolean
	reportCount: Int
	reportReason: String
	createdAt: String!
	updatedAt: String!
}
