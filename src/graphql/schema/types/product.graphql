type Product {
	id: ID!
	title: String!
	description: String!
	price: Float!
	originalStoreLink: String!
	brand: String
	model: String
	categories: [CategoryType!]!
	subcategories: [Subcategory]
	reviews: [Review]
	createdBy: User!
	isReported: Boolean
	reportCount: Int
	reportReason: String
	createdAt: String!
	updatedAt: String!
	images: [ProductImage]
	tags: [Tag!]
	dimensions: [ProductDimension!]
	technicalFeatures: [ProductTechnicalFeature!]
	pros: [ProductProCon!]
	cons: [ProductProCon!]
	userExperience: ProductUserExperience
}

type ProductImage {
	id: ID!
	url: String
	fileName: String
	isPrimary: Boolean
}

enum ProductSortOption {
	PRICE_LOW_TO_HIGH
	PRICE_HIGH_TO_LOW
	NEWEST
	OLDEST
	MOST_POPULAR
	HIGHEST_RATED
	MOST_REVIEWED
}

type PriceRange {
	min: Float
	max: Float
}

type ProductDimension {
	id: ID!
	name: String!
	value: String!
	unit: String
}

type ProductTechnicalFeature {
	id: ID!
	name: String!
	value: String!
}

type ProductProCon {
	id: ID!
	text: String!
	type: ProConType!
}

enum ProConType {
	PROS
	CONS
}

type ProductUserExperience {
	id: ID!
	setupDifficulty: SetupDifficulty!
	assemblyRequired: Boolean!
	toolsNeeded: [String!]!
	compatibility: [String!]!
	userManualLink: String
}

enum SetupDifficulty {
	EASY
	MEDIUM
	HARD
}
