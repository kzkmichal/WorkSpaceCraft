type Product {
	id: ID!
	title: String!
	description: String!
	price: Float!
	originalStoreLink: String!
	categories: [CategoryType!]!
	subcategories: [Subcategory]
	reviews: [Review]
	createdBy: User!
	isReported: Boolean
	reportCount: Int
	reportReason: String
	createdAt: String!
	updatedAt: String!
	images: [ProductImage]
	tags: [Tag!]
}

type ProductImage {
	id: ID!
	url: String
	fileName: String
	isPrimary: Boolean
}
