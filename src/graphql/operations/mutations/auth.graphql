mutation UpdateUserProfile($input: UpdateUserProfileInput!) {
	updateUserProfile(input: $input) {
		...UserFields
	}
}

mutation ChangePassword($input: ChangePasswordInput!) {
	changePassword(input: $input) {
		success
		message
	}
}

