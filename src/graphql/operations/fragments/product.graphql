fragment User on User {
	id
	name
	email
	createdAt
	updatedAt
	role
}

fragment ProductImage on ProductImage {
	id
	url
	fileName
	isPrimary
}

fragment ProductDimension on ProductDimension {
	id
	name
	value
	unit
}

fragment ProductTechnicalFeature on ProductTechnicalFeature {
	id
	name
	value
}

fragment ProductProCon on ProductProCon {
	id
	text
	type
}

fragment ProductUserExperience on ProductUserExperience {
	id
	setupDifficulty
	assemblyRequired
	toolsNeeded
	compatibility
	userManualLink
}

fragment ProductFields on Product {
	id
	title
	description
	price
	originalStoreLink
	createdAt
	updatedAt
	createdBy {
		...User
	}
	categories
	isReported
	reportCount
	subcategories {
		id
		name
		slug
		fullSlug
		categoryType
	}
	images {
		...ProductImage
	}
	tags {
		...TagFields
	}
	brand
	model
	dimensions {
		...ProductDimension
	}
	technicalFeatures {
		...ProductTechnicalFeature
	}
	pros {
		...ProductProCon
	}
	cons {
		...ProductProCon
	}
	userExperience {
		...ProductUserExperience
	}
}
